version: 1.1.0
services:
  - php:
      version: 7.4
variables:
  global:
    ENABLE_FIPS: true
events:
  build:
    steps:
      - composer:
          type: script
          script:
            # The composer create project files and settings.php db and profile configurations have been provided in the tutorial branch or release. We only need run composer.
            - composer install --no-progress
